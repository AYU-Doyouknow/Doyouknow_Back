spring.application.name=DoyouknowBack

# --- MYSQL ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/doyouknow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:0000}

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Security ---
http.auth-token-header=Authorization
http.auth-token=${APP_AUTH_TOKEN:qweqwe}

# --- HTTPS ---
#server.port=443
#server.ssl.enabled=true
#server.ssl.key-store=${KEYSTORE_PATH}
#server.ssl.key-store-password=${KEYSTORE_PASSWORD}
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=${KEYSTORE_ALIAS}

# --- Swagger ---
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# --- Actuator ---
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when_authorized
management.info.java.enabled=true
management.info.os.enabled=true
management.server.port=8081

# --- Bus ---
bus.key=${AYU_BUS_KEY}
